<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/css/global.css">
    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <main class="Main__login">
        <section class="Login">
            <a class="Login__close" href="../index.html"><i class="fa-solid fa-xmark"></i></a>
            <span class="header__icon Login__icon"><i class="fa-brands fa-twitter"></i></span>
            <form action="" class="Login__form">
                <h1 class="Login__title">Sign in to Twitter</h1>
                <button class="Buttons__main Buttons__main-google"><span><i class="fa-brands fa-google"></i></span> Sign in with
                    Google</button>
                <button class="Buttons__main Buttons__main-apple"><i class="fa-brands fa-apple"></i>Sign in with
                    Apple</button>
                <div class="Buttons__wrapper">
                    <hr>
                    <p>or</p>
                    <hr>
                </div>
                <input class="Login__input" type="text" placeholder="Phone, email or username">
                <button class="Buttons__main Buttons__main-continue">Next</button>
                <button class="Buttons__main Buttons__main-login Login__forgot">Forgot your password? </button>
                <p class="Buttons__text Login__text">Don't have account? <a href="">Register </a>
            </form>
        </section>
    </main>
</body>

</html>
